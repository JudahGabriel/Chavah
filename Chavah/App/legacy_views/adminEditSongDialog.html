<div id="adminEditSongDialog" class="messageBox" tabindex="-1" style="width: 500px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-bind="click: close" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit Song</h4>
    </div>
    <div class="modal-body" data-bind="with: song">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-3 control-label">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Song name" data-bind="value: name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Artist</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="artist" data-bind="value: artist" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Rank</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-bind="value: communityRank" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Number</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-bind="value: albumSongNumber" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Album</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="artist" data-bind="value: album" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Genres</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="" data-bind="value: genresCsv" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Tags</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="" data-bind="value: tagsCsv" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Lyrics</label>
                <div class="col-md-9">
                    <textarea type="text" class="form-control" placeholder="" data-bind="value: lyrics"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Album Art</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="album art URL here" data-bind="value: albumArtUri" />
                    <br />
                    <img data-bind="attr: { src: albumArtUri }" style="max-width: 150px; max-height: 150px;" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Purchase URL</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="artist" data-bind="value: purchaseUri" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: close">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: save">Save</button>
    </div>
</div>
