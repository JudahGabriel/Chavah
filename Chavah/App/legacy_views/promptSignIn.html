<div id="songRequestModal" class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-bind="click: close" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sign in to Chavah</h4>
    </div>
    <div class="modal-body">
        <p>
            <strong>Sign in with your email address</strong> to like, dislike, or request songs.
        </p>
        <button class="btn btn-lg btn-primary" data-bind="click: signIn">
            <i class="fa fa-sign-in"></i> Sign In
        </button>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: close">Cancel</button>
    </div>
</div>
