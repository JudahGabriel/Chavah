<section class="password-page" ng-controller="PasswordController as vm">
    <div class="row">
        <div class="sign-in-form col-xs-12 col-sm-6 col-md-4 col-lg-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">

            <h1 class="text-center"><i class="fa fa-sign-in"></i> Sign in</h1>
            <p class="text-muted text-center">Signing in lets you thumb-up songs, request songs, chat with other Chavah listeners, and more.</p>
            <br />
            <a href="#/signin" title="Go back to user name">
                <i class="fa fa-arrow-left text-primary" style="position: relative; top: 20px; left: 20px;"></i>
            </a>
            <div class="text-center">
                <i class="fa fa-user-circle user-profile-icon"></i>
            </div>
            <p class="text-center">
                <strong>{{vm.email}}</strong>
            </p>
            <form>
                <div class="form-group" ng-class="{ 'has-error': vm.showPasswordError && !vm.isPasswordValid }">
                    <input type="password" class="form-control" id="passwordInput" ng-model="vm.password" placeholder="Password">
                    <span class="help-block" ng-show="vm.showPasswordError && !vm.isPasswordValid">
                        <i class="fa fa-exclamation-circle"></i>
                        Please enter a password your password
                    </span>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="vm.isBusy" ng-click="vm.signIn()">
                    Sign in
                </button>
                <div class="checkbox" style="display: inline-block">
                    <label>
                        <input type="checkbox" ng-model="vm.staySignedIn"> Stay signed in
                    </label>
                </div>
                <a href="#/forgotpassword" class="pull-right" style="margin-top: 10px;">Forgot password?</a>
            </form>
        </div>
    </div>
</section>
