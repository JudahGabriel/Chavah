<section class="forgot-password-page">
    <div class="row">
        <div class="sign-in-form col-xs-12 col-sm-6 col-md-4 col-lg-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
            <h1>Forgot your password?</h1>
            <p class="text-muted">No worries. Tell us your email and we'll reset your password.</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="Your email address" ng-model="vm.email">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Reset password</button>
            </form>
        </div>
    </div>
</section>
