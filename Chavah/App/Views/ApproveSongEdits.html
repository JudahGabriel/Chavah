<section class="approve-song-edits" ng-controller="ApproveSongEditsController as vm">
    <br />
    <br />

    <div class="row" ng-show="vm.hasLoaded && vm.pendingEdits.length === 0">
        <div class="col-xs-12">
            <h3 class="text-center"><i class="fa fa-info-circle text-info"></i> No pending edits</h3>
        </div>
    </div>

    <div class="row" ng-show="vm.pendingEdits.length">
        <div class="col-xs-12 col-sm-3">
            <ul class="nav nav-pills nav-stacked" style="overflow: auto; max-height: 700px;">
                <li role="presentation" ng-repeat="edit in vm.pendingEdits" ng-class="{ active: vm.currentEdit === edit }" ng-click="vm.setCurrentEdit(edit)">
                    <a href="javascript:void(0)">{{edit.oldArtist}} - {{edit.oldName}}</a>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-9">
            
            <div ng-show="vm.currentEdit">

                <h3>{{vm.currentEdit.oldArtist}} - {{vm.currentEdit.oldName}}</h3>
                <h5>Submitted by {{vm.currentEdit.userId}}</h5>

                <form>
                    <div class="form-group">
                        <label><i class="fa fa-tags"></i> Tags</label>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <input type="text" class="form-control" ng-model="vm.currentEditNewCsv">
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <input type="text" class="form-control" ng-model="vm.currentEditOldCsv" readonly="readonly">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Lyrics</label>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <textarea class="form-control" rows="10" ng-model="vm.currentEdit.newLyrics"></textarea>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <textarea class="form-control" rows="10" ng-model="vm.currentEdit.oldLyrics" readonly="readonly"></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="vm.isSaving" ng-click="vm.approve()">
                        <i class="fa fa-save"></i> Approve
                    </button>
                    <button type="submit" class="btn btn-danger" ng-disabled="vm.isSaving" ng-click="vm.reject()">
                        <i class="fa fa-ban"></i> Reject
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
