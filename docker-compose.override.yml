version: '3.4'

services:
  chavah.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44363
      - DbConnection_Url=http://chavah.ravendb:8080
      - DbConnection_DatabaseName=ChavahDb
      - DbConnection_FileName=ChavahDb.ravendbdump
      # Fix for docker ssl issue please update password from
      # Manage UserSecrets "Kestrel:Certificates:Development:Password": "4ce265ef-8194-409f-b691-39b3d107ffd1"
      #- Kestrel__Certificates__Default__Password="4ce265ef-8194-409f-b691-39b3d107ffd1" 
      #- Kestrel__Certificates__Default__Path=/root/.aspnet/https/Chavah.NetCore.pfx
    ports:
      - "5600:80"
      - "44363:443"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
  
  # https://github.com/ravendb/ravendb/tree/v4.1/docker
  chavah.ravendb:
    environment:
    - RAVEN_Setup_Mode=None
    - RAVEN_Security_UnsecuredAccessAllowed=PrivateNetwork
    - RAVEN_License_Eula_Accepted=true
    - RAVEN_ARGS="--log-to-console"
    ports: 
      - "8181:8080"
      - "38888:38888"
   
   
  chavah.mail:
    image: mailhog/mailhog
    ports:
     - "8025:8025"
     - "1125:1025"