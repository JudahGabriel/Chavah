<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.close()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Delete this song?</h4>
</div>
<div class="modal-body">
    <div class="media">
        <div class="media-left">
            <a href="javascript:void(0)">
                <img class="media-object" ng-src="{{vm.song.albumArtUri}}" alt="Album art for song" style="max-width: 150px; max-height: 150px;">
            </a>
        </div>
        <div class="media-body">
            <div class="media-heading">
                <h3>{{vm.song.name}}</h3>
                <br />
                <span class="text-muted">by</span>
                {{vm.song.artist}}
                <br/>
                <span class="text-muted">on</span>
                {{vm.song.album}}
                <br />
                <span class="text-muted">ranked</span>
                {{vm.song.communityRank}}
            </div>
        </div>

        <br />
        <div class="alert alert-warning" role="alert">
            <i class="fa fa-exclamation-circle"></i> This will delete the song, all likes/dislikes of the song, and remove the song MP3 from the server.
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.close()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="vm.deleteSong()" ng-disabled="vm.saving">
        <i class="fa fa-trash-o"></i>
        Yes, delete
    </button>
</div>
