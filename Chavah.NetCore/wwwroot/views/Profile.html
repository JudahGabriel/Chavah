<section class="page profile-page" ng-controller="ProfileController as vm">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <h3>Profile information<br /><small class="text-muted">{{vm.profile.userName}}</small></h3>

            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Use Name:</label>
                            <input type="text" class="form-control" id="nameInput" 
                                   placeholder="User name" ng-model="vm.profile.userName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="nameInput">Last Seen:</label>
                            <input type="text" class="form-control" id="nameInput" 
                                   placeholder="Last Seen" ng-model="vm.profile.lastSeen"  disabled>
                        </div>
                        <div class="form-group">
                            <label for="nameInput">Account Created:</label>
                            <input type="text" class="form-control" id="artistInput" 
                                   placeholder="Account Created" ng-model="vm.profile.registrationDate" disabled>
                        </div>
                        <div class="form-group" ng-show="vm.profile.phoneNumber">
                            <label for="nameInput">Phone Number:</label>
                            <input type="text" class="form-control" id="albumInput" placeholder="Album" ng-model="vm.profile.phoneNumber" disabled>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
